
{% block images %}
    <div class="list-images">
        <h1>Lista de Imagens</h1>
        <ul>
            <li>
                {% for image in images %}
                <img src="{{ image.image.url }}" height="200px" alt="..." />
            </li>
            {% empty %}
                Nenhuma imagem encontrada.
            {% endfor %}
        </ul>
    </div>
{% endblock images %}
